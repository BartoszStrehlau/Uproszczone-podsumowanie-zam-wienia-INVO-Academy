<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INVO Academy JS Starter with Vite</title>
  </head>

  <!-- In order to start your challenge, remove all the content inside <div id="home-page"></div> and start coding :) -->

  <body>
    <div id="home-page" class="grid-flow">
      <div class="order-summary grid-flow">
        <div class="order-summary__img">
          <img src="public\images\AdobeStock_331830515.png" alt="Summary picture" />
        </div>
        <div class="general-content-container">
          <h1 class="order-summary__title">Order Summary</h1>
          <p class="order-summary__subtitle">You're close! Confirm your purchase and complete your order in the next step</p>
          <div class="order-summary__pricing">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M20.89 5.18V16.48C20.89 18.46 19.28 20.07 17.3 20.07C15.33 20.07 13.71 18.46 13.71 16.48C13.71 14.51 15.33 12.9 17.3 12.9C18.14 12.9 18.89 13.19 19.5 13.67V7.72L10.29 10.34V18.41C10.29 20.39 8.67 22 6.7 22C4.72 22 3.11 20.39 3.11 18.41C3.11 16.44 4.72 14.83 6.7 14.83C7.53 14.83 8.28 15.12 8.89 15.59V6.75C8.89 5.28 9.78 4.14 11.19 3.76L16.97 2.18C18.14 1.86 19.13 1.97 19.83 2.51C20.54 3.04 20.89 3.94 20.89 5.18Z" fill="#151827"/>
            </svg>
              
            <svg width="2" height="43" viewBox="0 0 2 43" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M1 0L1 43" stroke="#CFD1DD"/>
              </svg>
              
            <div class="selected-plan">
              <h2 class="selected-plan__title">Annual Plan</h2>
              <p class="selected-plan__subtitle">$58.99 / Year</p>
            </div>
            <a href="#">Change</a>
          </div>
        </div>
        <button class="button">Proceed to Payment</button>
        <a href="#">Cancel Order</a>
      </div>
      <div class="modal">
        <svg
          id="loading-bar"
          xmlns="http://www.w3.org/2000/svg"
          width="36"
          height="22"
          viewBox="0 0 36 22"
        >
          <g>
            <rect id="loading-bar-left" width="8" height="22" />
            <rect id="loading-bar-middle" width="8" height="22" x="14" />
            <rect id="loading-bar-right" width="8" height="22" x="28" />
          </g>
        </svg>
      </div>
    </div>

    <script type="module" src="/src/global-scripts/main.js"></script>
    <script
      type="module"
      src="/src/pages/home-page/scripts/home-page.js"
    ></script>
  </body>
</html>
